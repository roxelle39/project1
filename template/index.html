<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classification Cancer du Cerveau</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1526256262350-7da7584cf5eb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Classification Cancer du Sein</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="patient_name" class="form-label">Nom du patient :</label>
        <input type="text" class="form-control" name="patient_name" id="patient_name" required>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Modèle :</label>
        <select class="form-select" name="model" id="model" required>
          <option value="pytorch">PyTorch</option>
          <option value="tensorflow">TensorFlow</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image :</label>
        <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Prédire</button>
      </div>
      <div class="d-grid">
        <a href="{{ url_for('historique') }}" class="btn btn-primary">Voir l'historique</a>
      </div>
    </form>

    {% if prediction %}
      <div class="alert alert-info mt-3 text-center">{{ prediction }}</div>
    {% endif %}
    {% if img %}
      <img src="{{ url_for('static', filename=img) }}" class="img-fluid mt-3 rounded" />
    {% endif %}
  </div>
  <div class="d-flex justify-content-between mb-3">
  
  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Se déconnecter</a>
</div>

</body>
</html>
